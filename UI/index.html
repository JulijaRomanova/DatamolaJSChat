<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Chat Alcove">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Julia Romanova">
    <meta name="viewport" content="width==device-width,initial-scale=1.0">
    <title>Alcove</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../Images/LogoWithBorder.png"/>
    <link rel="stylesheet" href="../node_modules/material-design-icons/iconfont/material-icons.css">
</head>

<body>
<header>
    <img class="flex-elem main-img-size" src="../Extra_tasks/1.1/Logo.png" alt="Logo">
    <p class="flex-elem alignment-right important-font-white" id="user-header"></p>
    <div class="logout important-font-white">
        <a class="btn-logout" id="login-logout"></a>
    </div>
</header>
<main>
    <div class="error-page">
        <div class="error">
            <div class="error-message">
                <span class="material-icons error-sign">add_alert</span>
                <span class="important-font-black ">Message about error</span>
            </div>
            <div class="confirm-btns">

                <button class="btn btn-positive important-font-white">
                    Continue
                </button>

            </div>
        </div>
    </div>
    <div class="login">

        <button class="to-main-page"  id="to-main-page">
            <i class="material-icons main-icon">mail</i>
        </button>


        <form class="login-form" name="login" id="login">
            <div class="log-user-name">
                <div class="input-elem">
                    <label for="name" class="necessary">*</label>
                    <input id="name" class="pass" type="text" placeholder="Username">
                </div>
                <div class="input-elem">
                    <label for="pass" class="necessary">*</label>
                    <input id="pass" class="pass" type="password" placeholder="Password">
                    <button class="pass-icon material-icons eye">visibility_off</button>
                </div>
                <div class="input-elem no-visible" id="rep-pass-block">
                    <label for="rep-pass" class="necessary">*</label>
                    <input id="rep-pass"  class="pass" type="password" placeholder="Confirm Password">
                    <button class="pass-icon material-icons eye">visibility_off</button>
                </div>
            </div>
            <div class="btns-log">
                <button class="btn-log-positive important-font-white" id="first-btn-log">
                    Login
                </button>
            </div>
        </form>
        <button class="btn-log-negative important-font-white" id="second-btn-log">
            Sign Up
        </button>

    </div>
    <p class="alert font-error" id="alert">
    </p>
    <div class="main-page">
        <div class="flex-elem" id="addition-btn">
            <button class="btn more-users" id="btn-users">
                <i class="material-icons main-icon">more_horiz</i>
                <span class="tooltip place-center">Users</span>
            </button>
            <button class="btn" id ="btn-filters">
                <i class="material-icons main-icon">filter_list</i>
                <span class="tooltip place-center">Filter</span>
            </button>
        </div>

        <template id="user-template">
            <div class="user">
                <div class="circle">
                    <span class="short-name important-font-white"></span>
                </div>
                <span class="main-font-black" id="user-name"></span>
                <button class="material-icons create-new-mess">chat_bubble</button>
            </div>
            <hr class="line">
        </template>
        <div class="users" id="users"></div>
        <form class="filters" id ="filters" name="filters">
            <div class="filter">
                <span class="main-font-black filter-title">Username</span>
                <input type="text" name="userName" class="main-font-black">
            </div>
            <div class="filter">
                <span class="main-font-black filter-title" >Text of message</span>
                <input type="text" name="textMsg" class="main-font-black">
            </div>
            <div class="filter">
                <span class="main-font-black filter-title">Date</span>
                <input class="main-font-black" name="dateMsg" type="date" >
            </div>
            <span class="filter-error font-error">There is no data that meets the filter!</span>
            <div class="confirm-btns">

                <button class="btn btn-negative important-font-white" >
                    Back
                </button>
                <button class="btn btn-positive important-font-white">
                    Apply
                </button>

            </div>
        </form>

        <template id="msg-template">
            <article class="message">
                <div class="message-avatar">
                    <div class="circle ">
                        <span class="short-name important-font-white"></span>
                    </div>
                </div>
                <div class="message-all-info">
                    <div class="message-header">
                        <span class="important-font-black user-name"></span>
                        <div class="message-action">
                            <button class="material-icons message-edit post-icon-size"></button>
                            <button class="material-icons message-delete post-icon-size"></button>
                        </div>
                    </div>

                    <span class="main-font-black text" ></span>
                    <div class="addition-info">
                        <p class="to to-name"></p>
                        <div class="message-date add-font-black"></div>
                    </div>
                </div>
            </article>
        </template>

        <div class="messages-container" id="msgs-container">
        </div>

        <div class="edit-to-mode">
            <p class="to" id="to"></p>
            <p class="edit-mode">Edit mode</p>
        </div>
        <div class="send-message-container">
            <textarea class="input-message" placeholder="Write your message, please ..."></textarea>
            <button class="material-icons sender" id="sender">send</button>
        </div>
    </div>
</main>
<footer class="footer-elem">
    <p class="addition-font">Romanova Julia<br> juliaromchiik@gmail.com</p>
    <p class="place-center important-font-white">Alcove</p>
    <p class="addition-font">08.12.2020</p>
</footer>


</body>
<script src="index.js"></script>
</html>
